<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>tween</title>
    <script src="./raf.js"></script>
    <script src="../dist/tween.js"></script>
    <style>
      html, body, div {
        margin: 0;
        padding: 0;
      }
      #animation {
        width: 200px;
        height: 100px;
        margin: 0 auto;
        background: #f00;
      }
    </style>
  </head>
  <body>
    <div id="animation"></div>
    <script>
      var animation = document.getElementById('animation');
      var coords = { width: 200, height: 100 };
      var up = new Tween({ width: 600, height: 300 })
        .easing(Tween.Easing.Bounce.Out)
        .to({ width: 200, height: 100 }, 1000)
        .on('update', function(coords, progress) {
          animation.style.width = coords.width + 'px';
          animation.style.height = coords.height + 'px';

          console && console.log(~~coords.width, ~~coords.height, (~~(progress * 100)) + '%');
        });
      var down = new Tween(coords)
        .easing(Tween.Easing.Bounce.Out)
        .to({ width: 600, height: 300 }, 1000)
        .on('update', function(coords, progress) {
          animation.style.width = coords.width + 'px';
          animation.style.height = coords.height + 'px';

          console && console.log(~~coords.width, ~~coords.height, (~~(progress * 100)) + '%');
        })
        .chain(up)
        .start();

      function animate(time) {
        Tween.update(time);
        requestAnimationFrame(animate);        
      }

      requestAnimationFrame(animate);      
    </script>
  </body>
</html>
