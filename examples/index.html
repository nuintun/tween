<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>tween</title>
    <script src="../dist/tween.js"></script>
  </head>
  <body>
    <script>
      var coords = { x: 0, y: 0 };
      var tween = new Tween(coords)
        .easing(Tween.Easing.Bounce.Out)
        .to({ x: 100, y: 200 }, 1000)
        .on('update', function(coords, progress) {
          console.log(~~coords.x, ~~coords.y, (~~(progress * 100)) + '%');
        })
        .start();

      requestAnimationFrame(animate);

      function animate(time) {
        requestAnimationFrame(animate);
        Tween.update(time);
      }
    </script>
  </body>
</html>
